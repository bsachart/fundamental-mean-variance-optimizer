<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Quantamental Optimizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #root {
      width: 100%;
      height: 100vh;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading">
      <div style="text-align: center;">
        <h2>ðŸ“Š Hybrid Quantamental Optimizer</h2>
        <p style="color: #666; margin: 20px 0;">Loading portfolio optimization engine...</p>
        <div style="margin: 20px 0;">
          <div
            style="display: inline-block; width: 200px; height: 4px; background: #e0e0e0; border-radius: 2px; overflow: hidden;">
            <div
              style="width: 100%; height: 100%; background: linear-gradient(90deg, #00C853, #00E5FF); animation: loading 1.5s ease-in-out infinite;">
            </div>
          </div>
        </div>
        <p style="color: #999; font-size: 0.9rem;">This may take 10-20 seconds on first load</p>
      </div>
    </div>
  </div>

  <style>
    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(200%);
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.js"></script>
  <script>
    stlite.mount(
      {
        requirements: [
          "pandas",
          "numpy",
          "scipy",
          "altair"
        ],
        entrypoint: "streamlit_app.py",
        files: {
          // Main app
          "streamlit_app.py": {
            url: "./streamlit_app.py"
          },

          // UI Components
          "components/__init__.py": {
            data: ""
          },
          "components/results_display.py": {
            url: "./components/results_display.py"
          },

          // Engine modules - PANDAS VERSIONS FOR BROWSER
          "src/__init__.py": {
            data: ""
          },
          "src/engine/__init__.py": {
            data: ""
          },
          "src/engine/data_loader_pandas.py": {
            url: "../engine/data_loader_pandas.py"
          },
          "src/engine/portfolio_engine_pandas.py": {
            url: "../engine/portfolio_engine_pandas.py"
          },
          "src/engine/optimizer.py": {
            url: "../engine/optimizer.py"
          },
          "src/engine/risk_pandas.py": {
            url: "../engine/risk_pandas.py"
          }
        }
      },
      document.getElementById("root")
    );
  </script>
</body>

</html>
